<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHIVA'S CHOCOLATE GLASS MUSIC PLAYER</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="light-mode">
  <a href="https://veerasivashankar.github.io/Siva_Portfolio/" target="_blank">
    <img src="https://i.postimg.cc/Pr5T9JBM/Chat-GPT-Image-Jun-21-202175-11--11-PM.png" alt="SHIVA Logo" class="top-left-logo" />
  </a>



  <div class="player">
    <img id="cover" class="cover" src="" alt="Cover Art" />
    <div class="info">
      <h3 id="title">Song Title</h3>
      <p id="artist">Artist Name</p>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">&#9664;</button>
      <button id="play">&#9654;</button>
      <button id="next">&#9654;&#9654;</button>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="wave-animation">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

    <div style="margin-top: 15px;">
      <label style="font-size: 14px;">
        <input type="checkbox" id="autoplayToggle" checked> Autoplay
      </label>
    </div>

    <button id="togglePlaylist" style="margin-top: 15px;">ðŸŽµ Playlist</button>
  </div>

  <div id="playlistPanel" class="playlist-panel hidden">
    <h4 style="margin-top: 0;">Playlist</h4>
    <ul id="songList" style="list-style: none; padding-left: 0; margin: 0;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
